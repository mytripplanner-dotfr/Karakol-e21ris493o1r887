
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Karakol</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 42.48888446666667, lng: 77.61913291111111 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":42.4782102,"lng":78.39559860000001,"name":"Karakol","jour":1,"titre":"Arrivée à Karakol : Immersion Douce","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.4782102,78.39559860000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.4782102,78.39559860000001","aiImageUrl":"jour1.jpg"},{"lat":42.4289672,"lng":78.2146777,"name":"Jeti-Oguz","jour":3,"titre":"Les Roches Rouges de Jeti-Oguz","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.4289672,78.2146777&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.4289672,78.2146777","aiImageUrl":"jour3.jpg"},{"lat":42.38157289999999,"lng":78.606668,"name":"Altyn Arashan","jour":4,"titre":"Altyn Arashan : Paradis des Sources Chaudes","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.38157289999999,78.606668&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.38157289999999,78.606668","aiImageUrl":"jour4.jpg"},{"lat":42.3882639,"lng":77.2864879,"name":"Lac Issyk-Kul (rive sud)","jour":5,"titre":"Canyon de Skazka et Cascade de Barskoon","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.3882639,77.2864879&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.3882639,77.2864879","aiImageUrl":"jour5.jpg"},{"lat":42.4782102,"lng":78.39559860000001,"name":"Gorge de Karakol","jour":7,"titre":"Randonnée dans la Gorge de Karakol","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.4782102,78.39559860000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.4782102,78.39559860000001","aiImageUrl":"jour7.jpg"},{"lat":42.1171832,"lng":76.99310740000001,"name":"Bokonbaevo / Tamga","jour":8,"titre":"Culture Nomade et Rive Sud d'Issyk-Kul","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.1171832,76.99310740000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.1171832,76.99310740000001","aiImageUrl":"jour8.jpg"},{"lat":42.6485381,"lng":77.0827511,"name":"Cholpon-Ata","jour":9,"titre":"Pétroglyphes et Centre Culturel de Cholpon-Ata","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.6485381,77.0827511&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.6485381,77.0827511","aiImageUrl":"jour9.jpg"},{"lat":42.6043933,"lng":79.02754519999999,"name":"Jyrgalan","jour":10,"titre":"Jyrgalan : Vallée Secrète et Aventure","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.6043933,79.02754519999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.6043933,79.02754519999999","aiImageUrl":"jour10.jpg"},{"lat":42.8746212,"lng":74.5697617,"name":"Bichkek","jour":12,"titre":"Retour à Bichkek et Première Découverte","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=42.8746212,74.5697617&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=42.8746212,74.5697617","aiImageUrl":"jour12.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
